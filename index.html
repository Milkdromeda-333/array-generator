<!DOCTYPE html>
<html lang="eng">

<head>
    <title>Array generator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="https://img.icons8.com/ios-glyphs/30/228b22/square-brackets.png" type="image/png">
</head>

<body>
    <h1>Array Generator</h1>

    <main>

        <!-- INPUT -->
        <div class="form">
            <div class="">
                <input type="text" id="input" placeholder="your element" />
                <button id="submit-btn">submit</button>
            </div>

            <div class="formatSec">
                <button class="formatSec-closed" id="formatSec-toggler" aria-label="format-buttons">+
                    formatting buttons</button>
                <div id="formatting-btn-panel" class="active" aria-labelledby="formatSec-toggler">
                    <button class="formatting-panel-btn-inactive" id="stringify-btn">" "</button>
                    <button class="formatting-panel-btn-inactive" id="line-by-line-btn">line-by-line</button>
                </div>
            </div>
        </div>

        <!-- ARRAY GENERATOR -->
        <div class="sec2">
            <div class="sec2-btns">
                <button id="copy-btn">copy array</button>
                <button id="clear-btn">clear array</button>
            </div>
            <div id="canvas"></div>
        </div>

        <details>
            <summary>Explaination</summary>
            <p>This is a simple to use tool. Make an array by entering the desired elements as you'll want them in your
                code editor.</p>
            <img src="https://media.giphy.com/media/uWlpPGquhGZNFzY90z/giphy.gif" alt="thank you gif">
        </details>

    </main>

    <script src="index.js"></script>
</body>

</html>
