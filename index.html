<!DOCTYPE html>
<html lang="eng">

<head>
    <title>Array generator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <h1>Array Generator</h1>

    <main>

        <!-- INPUT -->
        <div class="form">
            <input type="text" id="input" placeholder="your element" />
            <button id="submit-btn">submit</button>
            <button id="stringify-btn">stringify!</button>
        </div>

        <!-- ARRAY GENERATOR -->
        <div class="sec2">
            <div class="sec2-btns">
                <button id="copy-btn">copy array</button>
                <button id="clear-btn">clear array</button>
            </div>
            <div id="canvas"></div>
        </div>

        <details>
            <summary>Explaination</summary>
            <p>This is a simple to use tool. Make an array by entering the desired elements as you'll want them in your
                code editor.</p>
            <img src="https://media.giphy.com/media/uWlpPGquhGZNFzY90z/giphy.gif" alt="thank you gif">
        </details>

    </main>

    <script src="index.js"></script>
</body>

</html>
